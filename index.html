<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Incremental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .step {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 120px;
            margin: 10px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #333;
            margin: 10px 0;
        }

        .step:nth-child(odd) {
            background-color: #e0f7fa;
        }

        .step:nth-child(even) {
            background-color: #ffecb3;
        }

        .step h3 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step">
            <h3>Incremento 1: Crear la interfaz básica</h3>
        </div>
        <div class="arrow"></div>
        <div class="step">
            <h3>Incremento 2: Mostrar campos para dimensiones</h3>
        </div>
        <div class="arrow"></div>
        <div class="step">
            <h3>Incremento 3: Implementar el cálculo del volumen</h3>
        </div>
        <div class="arrow"></div>
        <div class="step">
            <h3>Incremento 4: Validar datos de entrada y errores</h3>
        </div>
        <div class="arrow"></div>
        <div class="step">
            <h3>Incremento 5: Mejorar la interfaz y diseño</h3>
        </div>
    </div>
</body>
</html>
